<header>
    <div class="header-principale">
        <img class="logo-accademia" src="../assets/Img/LogoAlbertinaVettoriale-bianco-header-2.png">
        <div class="spazio"></div>
        <div class="cerca">
            <input class="form-control form-control-sm mr-3" type="text" placeholder="Search" aria-label="Search">
            <button mat-raised-button class="bottone">Cerca</button>
        </div>
    </div>
</header>
<!--quello che compare nella NAVbar-->
<mat-toolbar class="header-secondario">
    <mat-icon class="icona" (click)="snav.toggle()" fxShow="false" fxShow.lt-lg="true">
        menu
    </mat-icon>
    <a [routerLink]='[{ outlets: { naviga: ["calendario"] } }]' class="naviga" fxShow.lt-lg="false">
        <div>CALENDARIO</div>
    </a>
    <a [routerLink]='[{ outlets: { naviga: ["piano"] } }]' class="naviga" fxShow.lt-lg="false">
        <div>PIANO STUDI</div>
    </a>
    <button mat-button [matMenuTriggerFor]="menu" class="naviga" fxShow.lt-lg="false">
        ESAMI
        <mat-icon>
            keyboard_arrow_down
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]='[{ outlets: { naviga: ["sostenuti"] } }]' fxShow.lt-lg="false">Sostenuti</button>
        <button mat-menu-item [routerLink]='[{ outlets: { naviga: ["mancanti"] } }]' fxShow.lt-lg="false">Mancanti</button>
    </mat-menu>
    <a [routerLink]='[{ outlets: { naviga: ["avvisi"] } }]' class="naviga" fxShow.lt-lg="false">
        <div>AVVISI</div>
    </a>
    <a [routerLink]='[{ outlets: { naviga: ["contatti"] } }]' class="naviga" fxShow.lt-lg="false">
        <div>CONTATTI</div>
    </a>
    <a [routerLink]='[{ outlets: { naviga: ["aule"] } }]' class="naviga" fxShow.lt-lg="false">
        <div>AULE</div>
    </a>
    <a (click)="logout()" class="naviga" fxShow.lt-lg="false">
        <div>LOGOUT</div>
    </a>
</mat-toolbar>
<mat-sidenav-container class="schermo">
    <!--quello che compare nella SIDEbar-->
    <mat-sidenav #snav>
        <mat-nav-list>
            <a [routerLink]='[{ outlets: { naviga: ["aule"] } }]'>

            </a>

            <a [routerLink]='[{ outlets: { naviga: ["aule"] } }]'>
                <div>LOGOUT</div>

        </mat-nav-list>
    </mat-sidenav>

                </div>
            </div>
            <div class="spazio"></div>
            <div class="nucleo">
                <router-outlet name="naviga">
                </router-outlet>
            </div>
        </main>
