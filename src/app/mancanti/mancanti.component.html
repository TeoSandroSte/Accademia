<div class="contenitore">
    <div class="flusso">
        <ng-container *ngFor="let elements of matricole">
            <ng-container *ngIf="elements.matricola == matricolaInput">
                <ng-container *ngFor="let corsiMancanti of elements.corsiMancanti">
                    <div class="blocco">
                        <div class="sopra">
                            <div class="centrosopra">Esame Mancante</div>
                        </div>
                        <div class="sotto">
                            <div class="centrosotto">
                                <div>{{corsiMancanti.nome}}</div>
                                <div class="spazio"></div>
                                <mat-icon>check</mat-icon>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
